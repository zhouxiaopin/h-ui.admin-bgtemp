    //禁用记录
    function updateDisableRs(obj,id) {
        layer.confirm('确认要禁用吗？',function(index){
            var url = "updateRecordStatus";
            var param = {uId: id,recordStatus:'02'};
            sk.ajaxRequest(url, param, function (r) {
                if (r.code == '0') {
//                    $(obj).parents("tr").remove();

                    $(obj).parents("tr").find("#td-manage").prepend('<a title="启用" href="javascript:;" onclick="updateAbleRs(this,' + id + ')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
                    $(obj).parents("tr").find("#td-status").html('<span class="label radius">02</span>');
                    //$("#td-manage").prepend('<a onClick="admin_start(this,'+id+')" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
                    //$("#td-status").html('<span class="label label-default radius">已禁用</span>');
                    $(obj).remove();

                    sk.failFaceMsg(r.msg);
                } else {
                    sk.failMsg(r.msg);
                }

            });
        });

    }
    //启用记录
    function updateAbleRs(obj,id) {
        layer.confirm('确认要启用吗？',function(index){
            var url = "updateRecordStatus";
            var param = {uId: id,recordStatus:'01'};
            sk.ajaxRequest(url, param, function (r) {
                if (r.code == '0') {
                    $(obj).parents("tr").find("#td-manage").prepend('<a title="禁用" href="javascript:;" onclick="updateDisableRs(this,' + id + ')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
                    $(obj).parents("tr").find("#td-status").html('<span class="label label-success radius">01</span>');
                    //$("#td-manage").prepend('<a onClick="admin_start(this,'+id+')" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
                    //$("#td-status").html('<span class="label label-default radius">已禁用</span>');
                    $(obj).remove();
                    sk.successFaceMsg(r.msg);
                } else {
                    sk.failMsg(r.msg);
                }

            });
        });

    }
    //修改用户
    function to_edit(id) {
        var url = "initUpdate?uId=" + id;
        layer_show("修改用户", url, 800, 600);

    //修改密码
    function updatePassword(id) {
        var url = "initUpdatePassword?uId=" + id;

    //删除用户
    function to_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            var url = "delete";
            var param = {ids: [id]};
            sk.ajaxRequest(url, param, function (r) {
                if (r.code == '0') {
                    $(obj).parents("tr").remove();
                    sk.successMsg(r.msg);
                } else {
                    sk.failMsg(r.msg);
                }

            });
        });
    }


    $(function () {
        //添加用户按钮
        $('#addSysUser').on('click', function () {
            layer_show('添加用户', 'initAdd', 800, 600);
        });
        //批量删除
        $('#batchDel').on('click', function () {
            if ($(".checkchild:checked").length < 1) {
                sk.successFaceMsg('请选择要提交的记录!');
                return;
            }
            //获取所有选中的id
            var ids = [];
            $.each($('input:checkbox:checked'), function () {
                if ($(this).val().trim() == "on") {
                    return;
                }
                ids.push($(this).val().trim());
            });
            layer.confirm('确认要批量删除吗？', function (index) {
                layer.close(index);
                var url = "delete";
                var param = {ids: ids};
                sk.ajaxRequest(url, param, function (r) {
                    if (r.code == '0') {
//                        $(obj).parents("tr").remove();
                        $.each($('input:checkbox:checked'), function () {
                            if ($(this).val().trim() == "on") {
                                return;
                            }
                            $(this).parents("tr").remove();
                        });
                        sk.successMsg(r.msg);
                    } else {
                        sk.failMsg(r.msg);
                    }

                });
            });

                        return '<input type="checkbox" id="empId" name="empId" class="checkchild"  value="' + dd.uId + '" />';

                {"data": "userName","render":function (data) {

                        str += '</div>';
                        return str;
                    }
                }

                    d['sysUserCustom.userName'] = $("#userName").val().trim();

    /*用户-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
                    $(obj).remove();
                    layer.msg('已停用!', {icon: 5, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*用户-启用*/
    function member_start(obj, id) {
        layer.confirm('确认要启用吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
                    $(obj).remove();
                    layer.msg('已启用!', {icon: 6, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

                dataType: 'json',
                success: function (data) {

                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
                error: function (data) {

        });
    }
