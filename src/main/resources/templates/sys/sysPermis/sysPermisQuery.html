    //主键
    var pk = 'pId';

    //禁用记录
    function updateDisableRs(obj, id) {
        layer.confirm('确认要禁用吗？', function (index) {
            var url = "updateRecordStatus";
            var param = {recordStatus: '02'};
            param[pk] = id;
            sk.ajaxRequest(url, param, function (r) {
                if (r.code == '0') {
                    $(obj).parents("tr").find("#td-manage").prepend('<a title="启用" href="javascript:;" onclick="updateAbleRs(this,' + id + ')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');

                    $.each(recordStatus, function (index, item) {
//                            console.log(JSON.stringify(item))
                        if (item.code == skConst.RecordStatus.DISABLE) {
                            $(obj).parents("tr").find("#td-status").html('<span class="label radius">' + item.name + '</span>');
                            return false;
                        }
                    });
                    $(obj).remove();

                    sk.failFaceMsg(r.msg);
                } else {
                    sk.failMsg(r.msg);
                }

            });
        });

    }

    //启用记录
    function updateAbleRs(obj, id) {
        layer.confirm('确认要启用吗？', function (index) {
            var url = "updateRecordStatus";
            var param = {recordStatus: '01'};
            param[pk] = id;
            sk.ajaxRequest(url, param, function (r) {
                if (r.code == '0') {
                    $(obj).parents("tr").find("#td-manage").prepend('<a title="禁用" href="javascript:;" onclick="updateDisableRs(this,' + id + ')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
                    $.each(recordStatus, function (index, item) {
//                            console.log(JSON.stringify(item))
                        if (item.code == skConst.RecordStatus.ABLE) {
                            $(obj).parents("tr").find("#td-status").html('<span class="label label-success radius">' + item.name + '</span>');
                            return false;
                        }
                    });
                    $(obj).remove();
                    sk.successFaceMsg(r.msg);
                } else {
                    sk.failMsg(r.msg);
                }

            });
        });

    }


    //修改
    function to_edit(id) {
        var url = "initUpdate?" + pk + "=" + id;
        layer_show("修改权限", url, 800, 600);

    //删除
    function to_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            var url = "delete";
            var param = {ids: [id]};
            sk.ajaxRequest(url, param, function (r) {
                if (r.code == '0') {
                    $(obj).parents("tr").remove();
                    sk.successMsg(r.msg);
                } else {
                    sk.failMsg(r.msg);
                }

            });
        });
    }

    //初始化tabel
    var _dataTables;

    //    var isSearch = false;
    function initTabel() {
        _dataTables = $('#skDataTable').DataTable({
            "lengthChange": true,
            "searching": false,//禁用检索
            "ordering": false,
//            "autoWidth": false,
            "autoWidth": true,
            'pagingType': 'full_numbers',
            "pageLength": 10,
            "serverSide": true,
            "bInfo": true, //是否显示页脚信息，DataTables插件左下角显示记录数
            "bProcessing": true, //DataTables载入数据时，是否显示‘进度’提示
            "oLanguage": { //国际化配置
                //"sInfo" : "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                //"sInfoEmpty" : "记录数为0",
                "sInfoFiltered": "(每页 _MAX_ 条)",
            },
            "columns": [
                {
                    "data": function (dd) {
                        return '<input type="checkbox" id="pId" name="pId" class="checkchild"  value="' + dd.pId + '" />';
                    }
                },
                {"data": "pFlag"},
                {"data": "pName"},
                {"data": "parentId"},
                {"data": "pType"},
                {"data": "pLevel"},
                {"data": "pSort"},
                {"data": "descri"},
                {"data": "optId"},

                {
                    "data": "createTime", "render": function (data) {
                    //时间格式化
                    return moment(data).format(skConst.DEFALT_DATE_FORMAT);
                }
                },
                {
                    "data": "recordStatus", "render": function (data) {
                    var htmlStr = '<div id="td-status"><span class="label ';
                    if (data == '01') {
                        //启用
                        htmlStr += 'label-success radius">';

                    } else {
                        //禁用
                        htmlStr += 'radius">';
                    }
                    $.each(recordStatus, function (index, item) {
                        //                            console.log(JSON.stringify(item))
                        if (item.code == data) {
                            htmlStr += item.name + '</span></div>';
                            return false;
                        }
                    });
                    return htmlStr;
                }
                },
                {
                    "data": function (dd) {
                        var str = '<div id="td-manage">';
                        if (dd.recordStatus == skConst.ABLE) {
                            str += '<a title="禁用" href="javascript:;" onclick="updateDisableRs(this,' + dd.pId + ')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>';
                        } else {
                            str += '<a title="启用" href="javascript:;" onclick="updateAbleRs(this,' + dd.pId + ')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>';
                        }

                        str += '<a title="修改" href="javascript:;" onclick="to_edit(' + dd.pId + ')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>';
                        str += '<a title="删除" href="javascript:;" onclick="to_del(this,' + dd.pId + ')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>';
                        str += '</div>';
                        return str;
                    }
                }
            ],
            "ajax": {
                "url": "query",
                "type": "POST",
                "data": function (d) {
                    d['sysPermisCustom.parentId'] = $("#leftTreeRootId").val().trim();
                    d['sysPermisCustom.pName'] = $("#pName").val().trim();
                }
            },
        });
    }

        //批量删除
        $('#batchDel').on('click', function () {
            if ($(".checkchild:checked").length < 1) {
                sk.successFaceMsg('请选择要提交的记录!');
                return;
            }
            //获取所有选中的id
            var ids = [];
            $.each($('input:checkbox:checked'), function () {
                if ($(this).val().trim() == "on") {
                    return;
                }
                ids.push($(this).val().trim());
            });
            layer.confirm('确认要批量删除吗？', function (index) {
