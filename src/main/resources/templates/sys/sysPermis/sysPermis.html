<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common :: common_header(~{::title},~{},~{},~{})">
    <!--title,metas,links,scripts-->
    <title>系统权限管理</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="sysPermisForm">
        <!--<form th:action="${oprt}" method="post" class="form form-horizontal" id="sysUserForm">-->
        <div>
            <label id="retMsg" style="display:block;text-align: center;color: #FF0000"
                   th:inline="text">[[${msg}]]</label>
            <input type="hidden" id="pId" name="pId" th:value="${obj.pId}" value=""/>
        </div>
        <div th:switch="${oprt}">
            <!--添加开始-->
            <div th:case="add">
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>权限标识：</label>
                    <div class="formControls col-xs-4 col-sm-4">
                        <input type="text" class="input-text" th:value="${obj.pFlag}" id="pFlag"
                               name="pFlag">
                    </div>
                    <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>权限名：</label>
                    <div class="formControls col-xs-4 col-sm-4">
                        <input type="text" class="input-text" th:value="${obj.pName}" id="pName"
                               name="pName">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2">父权限：</label>
                    <div class="formControls col-xs-4 col-sm-4">
                        <input type="text" class="input-text" th:value="${obj.parentId}" id="parentId"
                               name="parentId">
                    </div>
                    <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>类型：</label>
                    <div class="formControls col-xs-4 col-sm-4">
                        <input type="text" class="input-text" th:value="${obj.pType}" id="pType"
                               name="pType">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2">级别：</label>
                    <div class="formControls col-xs-4 col-sm-4">
                        <input type="text" class="input-text" th:value="${obj.pLevel}" id="pLevel"
                               name="pLevel">
                    </div>
                    <label class="form-label col-xs-2 col-sm-2">排序：</label>
                    <div class="formControls col-xs-4 col-sm-4">
                        <input type="text" class="input-text" th:value="${obj.pSort}" id="pSort"
                               name="pSort">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2">左边图标：</label>
                    <div class="formControls col-xs-4 col-sm-4">
                        <input type="text" class="input-text" th:value="${obj.leftIcon}" id="leftIcon"
                               name="leftIcon">
                    </div>
                    <label class="form-label col-xs-2 col-sm-2">描述：</label>
                    <div class="formControls col-xs-4 col-sm-4">
                        <textarea name="descri" cols="22" rows="4" class="textarea"
                                  onKeyUp="$.Huitextarealength(this,100)"
                                  th:inline="text">
                    [[${obj.descri}]]
                </textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
                    </div>
                </div>
            </div>
            <!--添加结束-->

            <!-- ********************** -->

            <!--修改开始-->
            <div th:case="update">
            </div>
            <!--修改结束-->

            <!-- ********************** -->

        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-success radius" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<div th:replace="common/common :: common_footer">
</div>
<!--/_footer 作为公共模版分离出去-->


<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/static/H-ui.admin/lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{/static/H-ui.admin/lib/jquery.validation/1.14.0/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/static/H-ui.admin/lib/jquery.validation/1.14.0/validate-methods.js}"></script>
<script type="text/javascript" th:src="@{/static/H-ui.admin/lib/jquery.validation/1.14.0/messages_zh.js}"></script>


<script type="text/javascript" th:inline="javascript">
    var oprt = [[${oprt}]];
</script>
<script type="text/javascript">
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#sysPermisForm").validate({
            rules: {
                pFlag: {
                    required: true
                },
                pName: {
                    required: true
                },
                pType: {
                    required: true
                }

            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                /*$(form).ajaxSubmit();
                 parent.location.reload();
                 var index = parent.layer.getFrameIndex(window.name);
                 //parent.$('.btn-refresh').click();
                 parent.layer.close(index);*/
                var url = oprt;
                var param = $(form).serialize();
                sk.ajaxRequest(url, param, function (r) {
                    if (r.code == '0') {
                        sk.successMsg(r.msg);
                        setTimeout(function () {
                            parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 800);
                    } else {
                        sk.failMsg(r.msg);
                    }

                });
//                return false; // 阻止表单自动提交事件
            }
        });

    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
